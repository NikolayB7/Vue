<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>


    <div class="wrapper">
        <div class="sample">

            <button class="btn btn-success" @click="addNumber">Add number</button>


            <button class="btn btn-primary" @click="sortNumbers">Sort</button>

            <ul>
                <li v-for="(number,index) in numbers" 
                    @mouseenter="onMouseEnter($event,index)"
                    @mouseleave="onMouseLeave($event,index)">
                    {{index}} - {{number}}
                </li>
            </ul>

            <table class="table table-bordered">
                <tr v-for="(value,key,i) in info" :key="key">
                    <td>{{i}}</td>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </table>

        </div>
    </div>

    <script>



        let sample = new Vue({
            el: '.sample',
            data: {
                numbers: [],
                info: {
                    name: 'Nikolay',
                    email: 'admin@gmail.com'
                }
            },
            methods: {
                addNumber() {
                    this.numbers.push(Math.floor(Math.random() * 10));

                },
                sortNumbers() {
                    this.numbers.sort((a, b) => {
                        return a > b ? 1 : -1;
                    })
                },
                onMouseEnter(e,index){
                    console.log(index);
                    if(index & 1){
                        e.target.style.color = 'red'
                    }
                  
                },
                onMouseLeave(e,index){
                    console.log(index);
                    if(index & 1){
                        e.target.style.color = 'green'
                    }
                   
                }
            }

        });


    </script>


</body>

</html>
