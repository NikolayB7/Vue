<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>


    <div class="wrapper">
        <div class="sample">
            <input type="text" v-on:input="name = $event.target.value" v-on:change="onChange" v-bind:value="name">
            <!-- Директива v-bind  -->
            <!-- $event - обьект который ссылается на нативное событие браузера -->
            <!-- События работают в контектсе Vue тоесть this.value не сработает , в обычном js  в контексте DOM -->

            <hr>
            <h2>Hello,{{name}}</h2>
        </div>
    </div>


    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
                name: 'Default'
            },

            methods: {
                onChange(e) {

                    // Пример как посмотреть событие в консоли

                    console.log(this);
                    console.log(e);


                }
            },
        });




        /*
sample.name;
sample.b();
sample.a();

        data - обычные данные
                computed - данные вычесляемые на основе других
                methods - методы которые есть у этого обьекта
                */
    </script>


</body>

</html>
